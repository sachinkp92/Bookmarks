<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-container pt-3 pb-2">
        <h1 class="greeting pl-2">Hello<br />
            <span class="name">User</span>
        </h1>
    </div>
    <div class="bottom-container">
        <h1 class="heading">Bookmark Your Favorite Sites</h1>
        <div class="form-container">
            <form id="bookmarkForm">
                <div class="mb-3 ">
                    <label for="siteNameInput">SITE NAME</label>
                    <input type="text" class="form-control" id="siteNameInput" />
                    <p id="siteNameErrMsg" class="errorMessage"></p>
                </div>
                <div class="mb-3">
                    <label for="siteUrlInput">SITE URL</label>
                    <input type="text" class="form-control" id="siteUrlInput" />
                    <p id="siteUrlErrMsg" class="errorMessage"></p>
                </div>
                <div class="text-right">
                    <ul id="bookmarksList"></ul>
                    <button type="submit" id="submitBtn" class="button">Submit</button>
                </div>
            </form>
        </div>
        <div class="form-container mt-4 d-none" id="addBookmarkList"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
